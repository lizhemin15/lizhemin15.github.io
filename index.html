<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Academic Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <!-- js-yaml for YAML parsing -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style id="dynamic-styles">
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #2c3e50;
            --light-bg: #f8f9fa;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --sidebar-width: 320px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Segoe UI", "Arial", "Microsoft YaHei", sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            color: white;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        /* Profile section */
        .profile-section {
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            object-fit: cover;
            object-position: center 20%;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-photo:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-title {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }

        .social-links a:hover {
            color: var(--accent-color);
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* Navigation menu */
        .nav-menu {
            padding: 20px 0;
        }

        .nav-item {
            margin: 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            cursor: pointer;
            width: 100%;
            text-align: left;
            background: none;
        }

        .nav-link i {
            width: 20px;
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            padding-left: 40px;
        }

        .nav-link.active {
            background: rgba(255,255,255,0.15);
            border-right: 4px solid var(--accent-color);
            color: var(--accent-color);
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-color);
        }

        /* Main content area */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            background-color: white;
            position: relative;
        }

        .content-wrapper {
            padding: 40px 50px;
            max-width: 1000px;
        }

        .loading {
            text-align: center;
            padding: 80px 0;
            color: var(--secondary-color);
        }

        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            display: block;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Markdown content styles */
        .markdown-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .markdown-content h1 {
            color: var(--primary-color);
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 15px;
            margin: 0 0 30px 0;
            font-size: 2.5rem;
            scroll-margin-top: 80px;
        }

        .markdown-content h2 {
            color: var(--secondary-color);
            margin: 35px 0 20px 0;
            position: relative;
            padding-left: 25px;
            font-size: 1.8rem;
            scroll-margin-top: 80px;
        }

        .markdown-content h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            border-radius: 3px;
        }

        .markdown-content h3 {
            color: var(--text-color);
            margin: 25px 0 15px 0;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
            scroll-margin-top: 80px;
        }

        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            scroll-margin-top: 80px;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--accent-color);
            background: linear-gradient(135deg, var(--light-bg), #ffffff);
            padding: 20px 25px;
            margin: 25px 0;
            font-style: italic;
            border-radius: 0 8px 8px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .markdown-content code {
            background-color: var(--light-bg);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            color: var(--primary-color);
        }

                 .markdown-content pre {
             background-color: #f6f8fa;
             border: 1px solid #e1e4e8;
             border-radius: 8px;
             padding: 20px;
             overflow-x: auto;
             margin: 20px 0;
             position: relative;
         }

         .markdown-content pre code {
             background: none;
             padding: 0;
             color: inherit;
         }

         /* Code copy button */
         .code-block-wrapper {
             position: relative;
         }

         .copy-code-btn {
             position: absolute;
             top: 8px;
             right: 8px;
             background: rgba(255, 255, 255, 0.8);
             border: 1px solid #d1d5da;
             border-radius: 4px;
             padding: 4px 8px;
             font-size: 12px;
             cursor: pointer;
             opacity: 0;
             transition: opacity 0.3s ease;
             z-index: 10;
         }

         .code-block-wrapper:hover .copy-code-btn {
             opacity: 1;
         }

         .copy-code-btn:hover {
             background: #f6f8fa;
             border-color: #586069;
         }

         .copy-code-btn.copied {
             background: #28a745;
             color: white;
             border-color: #28a745;
         }

         /* Improved table styles */
         .markdown-content table {
             border-collapse: collapse;
             width: 100%;
             margin: 20px 0;
             border: 1px solid #e1e4e8;
             border-radius: 8px;
             overflow: hidden;
             box-shadow: 0 2px 8px rgba(0,0,0,0.05);
         }

         .markdown-content th,
         .markdown-content td {
             border: 1px solid #e1e4e8;
             padding: 12px 16px;
             text-align: left;
         }

         .markdown-content th {
             background-color: var(--light-bg);
             font-weight: 600;
             color: var(--primary-color);
             border-bottom: 2px solid var(--accent-color);
         }

         .markdown-content tr:nth-child(even) {
             background-color: #f8f9fa;
         }

         .markdown-content tr:hover {
             background-color: #f1f8ff;
         }

         /* Math formula styles */
         .katex {
             font-size: 1.1em;
         }

         .katex-display {
             margin: 20px 0;
             text-align: center;
         }

         /* Selectable math formulas (for copying original text) */
         .math-container {
             position: relative;
             display: inline-block;
         }

         .math-source {
             display: none;
             position: absolute;
             top: 100%;
             left: 0;
             background: #2d3748;
             color: white;
             padding: 4px 8px;
             border-radius: 4px;
             font-size: 12px;
             white-space: nowrap;
             z-index: 1000;
             box-shadow: 0 2px 8px rgba(0,0,0,0.3);
         }

         .math-container:hover .math-source {
             display: block;
         }

        .markdown-content ul, .markdown-content ol {
            margin: 20px 0;
            padding-left: 30px;
        }

        .markdown-content li {
            margin: 10px 0;
        }

        .markdown-content strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        .markdown-content a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .markdown-content a:hover {
            border-bottom-color: var(--accent-color);
            color: var(--primary-color);
        }

        .markdown-content p {
            margin: 15px 0;
        }

        .markdown-content hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
            margin: 30px 0;
        }

        /* Enhanced project gallery styles */
        .projects-gallery .project-card {
            position: relative;
            overflow: hidden;
        }

        .projects-gallery .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s ease;
            z-index: 1;
        }

        .projects-gallery .project-card:hover::before {
            left: 100%;
        }

        .projects-gallery .tag {
            position: relative;
            overflow: hidden;
        }

        .projects-gallery .tag::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.4s ease;
        }

        .projects-gallery .tag:hover::after {
            left: 100%;
        }

        .projects-gallery .project-image:before {
            content: '🚀';
            font-size: 3rem;
            color: white;
            opacity: 0.8;
        }

        .projects-gallery .project-card[data-category="algorithms"] .project-image:before {
            content: '⚙️';
        }

        .projects-gallery .project-card[data-category="applications"] .project-image:before {
            content: '🔬';
        }

        .projects-gallery .project-card[data-category="materials"] .project-image:before {
            content: '🧪';
        }

        .projects-gallery .project-card[data-category="security"] .project-image:before {
            content: '🛡️';
        }

        /* Error message */
        .error-message {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #f5c6cb;
            text-align: center;
            margin: 40px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .mobile-menu-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .content-wrapper {
                padding: 20px 25px;
            }

            .mobile-menu-btn {
                display: block;
            }

            .profile-photo {
                width: 100px;
                height: 100px;
            }

            .profile-name {
                font-size: 1.5rem;
            }

            .profile-section {
                padding: 30px 20px;
            }

            .nav-link {
                padding: 12px 20px;
            }

            .nav-link:hover {
                padding-left: 30px;
            }

            .markdown-content h1 {
                font-size: 2rem;
            }

            .markdown-content h2 {
                font-size: 1.5rem;
            }

            .markdown-content {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .content-wrapper {
                padding: 15px 20px;
            }

            .sidebar {
                width: 100%;
            }

            .profile-section {
                padding: 25px 15px;
            }

            .social-links {
                gap: 10px;
            }

            .social-links a {
                width: 35px;
                height: 35px;
                font-size: 1.2rem;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

                         .overlay.active {
            display: block;
        }

        /* Table of Contents (TOC) Floating Navigation */
        .toc-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 280px;
            max-height: 70vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 998;
            transform: translateX(calc(100% + 20px));
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .toc-container.show {
            transform: translateX(0) !important;
        }

        .toc-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--accent-color);
            color: white;
            border-radius: 12px 12px 0 0;
            font-weight: 500;
        }

        .toc-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .toc-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .toc-content {
            max-height: calc(70vh - 60px);
            overflow-y: auto;
            padding: 8px 0;
        }

        .toc-content::-webkit-scrollbar {
            width: 4px;
        }

        .toc-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .toc-content::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
        }

        .toc-item {
            display: block;
            padding: 6px 16px;
            color: var(--text-color);
            text-decoration: none;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .toc-item:hover {
            background: rgba(52, 152, 219, 0.1);
            border-left-color: var(--accent-color);
            color: var(--primary-color);
        }

        .toc-item.active {
            background: rgba(52, 152, 219, 0.15);
            border-left-color: var(--accent-color);
            color: var(--accent-color);
            font-weight: 500;
        }

        .toc-item.level-1 {
            padding-left: 16px;
            font-weight: 500;
        }

        .toc-item.level-2 {
            padding-left: 28px;
            font-size: 0.8rem;
        }

        .toc-item.level-3 {
            padding-left: 40px;
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .toc-item.level-4 {
            padding-left: 52px;
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .toc-item.level-5,
        .toc-item.level-6 {
            padding-left: 64px;
            font-size: 0.7rem;
            opacity: 0.6;
        }

        /* TOC Toggle Button */
        .toc-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
            z-index: 997;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .toc-fab:hover {
            background: var(--primary-color);
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(52, 152, 219, 0.4);
        }

        .toc-fab.show {
            display: flex !important;
        }

        /* Empty state */
        .toc-empty {
            padding: 20px 16px;
            text-align: center;
            color: var(--secondary-color);
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Responsive adjustments for TOC */
        @media (max-width: 1200px) {
            .toc-container {
                width: 240px;
                right: 15px;
            }
        }

        @media (max-width: 768px) {
            .toc-container {
                width: 90%;
                right: 5%;
                left: 5%;
                top: 80px;
                max-height: 60vh;
            }
            
            .toc-fab {
                bottom: 20px;
                right: 20px;
                width: 48px;
                height: 48px;
                font-size: 1rem;
            }
        }

        /* Blog page styles */
         .blogs-container {
             max-width: 100%;
         }

         .blogs-header {
             margin-bottom: 30px;
             text-align: center;
         }

         .blogs-header h1 {
             color: var(--primary-color);
             margin-bottom: 15px;
             font-size: 2.5rem;
         }

         .search-section {
             background: var(--light-bg);
             padding: 25px;
             border-radius: 12px;
             box-shadow: 0 2px 8px rgba(0,0,0,0.05);
         }

         .search-box {
             position: relative;
         }

         .search-box i {
             position: absolute;
             left: 15px;
             top: 50%;
             transform: translateY(-50%);
             color: var(--secondary-color);
         }

         .search-box input {
             padding-left: 45px;
             border: 1px solid #ddd;
             border-radius: 8px;
             font-size: 1rem;
             transition: all 0.3s ease;
         }

         .search-box input:focus {
             border-color: var(--accent-color);
             box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
         }

         .blog-card {
             background: white;
             border: 1px solid #e1e4e8;
             border-radius: 12px;
             padding: 25px;
             margin-bottom: 25px;
             cursor: pointer;
             transition: all 0.3s ease;
             box-shadow: 0 2px 8px rgba(0,0,0,0.05);
         }

         .blog-card:hover {
             transform: translateY(-2px);
             box-shadow: 0 8px 25px rgba(0,0,0,0.1);
             border-color: var(--accent-color);
         }

         .blog-meta {
             display: flex;
             align-items: center;
             gap: 15px;
             margin-bottom: 15px;
             flex-wrap: wrap;
         }

         .blog-date {
             color: var(--secondary-color);
             font-size: 0.9rem;
             display: flex;
             align-items: center;
             gap: 5px;
         }

         .blog-tag {
             background: var(--accent-color);
             color: white;
             padding: 3px 8px;
             border-radius: 4px;
             font-size: 0.8rem;
             font-weight: 500;
         }

         .blog-title {
             color: var(--primary-color);
             margin-bottom: 15px;
             font-size: 1.4rem;
             font-weight: 600;
             line-height: 1.4;
         }

         .blog-excerpt {
             color: var(--text-color);
             line-height: 1.6;
             margin-bottom: 15px;
         }

         .blog-actions {
             display: flex;
             justify-content: flex-end;
         }

         .read-more {
             color: var(--accent-color);
             font-weight: 500;
             display: flex;
             align-items: center;
             gap: 5px;
             transition: all 0.3s ease;
         }

         .blog-card:hover .read-more {
             transform: translateX(5px);
         }

         .search-results {
             background: rgba(52, 152, 219, 0.1);
             padding: 10px 15px;
             border-radius: 6px;
             border-left: 4px solid var(--accent-color);
         }

         .no-results {
             background: var(--light-bg);
             border-radius: 12px;
             padding: 40px 20px;
         }

         /* Single blog post styles */
         .blog-post {
             max-width: 100%;
         }

         .blog-post-header {

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global configuration object
        let siteConfig = null;

        // Initialization after page load
        document.addEventListener('DOMContentLoaded', async function() {

        // Markdown configuration
        marked.setOptions({
            highlight: function(code, lang) {

            breaks: true,

        // Fixed mathematical formula processing system
        function preprocessMathFormulas(content) {
            const mathBlocks = [];
            let blockIndex = 0;
            let inlineIndex = 0;

            // First process block-level math formulas $$...$$
            content = content.replace(/\$\$([^$]*?)\$\$/g, function(match, formula) {
                const placeholder = `MATH_BLOCK_${blockIndex}`;
                mathBlocks.push({
                    placeholder: placeholder,
                    formula: formula.trim(),
                    isBlock: true,
                    original: match
                });
                console.log('Found block math:', formula.trim(), 'placeholder:', placeholder);
                blockIndex++;
                return placeholder;
            });

            // Then process inline math formulas $...$ (avoid conflicts with block formulas)
            content = content.replace(/\$([^$\n]+?)\$/g, function(match, formula) {
                const placeholder = `MATH_INLINE_${inlineIndex}`;
                mathBlocks.push({
                    placeholder: placeholder,
                    formula: formula.trim(),
                    isBlock: false,
                    original: match
                });
                console.log('Found inline math:', formula.trim(), 'placeholder:', placeholder);
                inlineIndex++;
                return placeholder;
            });

            console.log('Preprocessed content:', content);
            console.log('Math blocks:', mathBlocks);
            return { content, mathBlocks };
        }

        function renderMathFormulas(htmlContent, mathBlocks) {
            console.log('Rendering math in HTML:', htmlContent);
            console.log('Math blocks to render:', mathBlocks);
            
            // Replace placeholders with rendered math formulas in HTML
            mathBlocks.forEach(function(mathBlock) {
                try {
                    const rendered = katex.renderToString(mathBlock.formula, { 
                        throwOnError: false,
                        displayMode: mathBlock.isBlock 
                    });
                    
                    const mathHtml = mathBlock.isBlock 
                        ? `<div class="math-container katex-display">${rendered}<span class="math-source">${mathBlock.original}</span></div>`
                        : `<span class="math-container">${rendered}<span class="math-source">${mathBlock.original}</span></span>`;
                    
                    console.log(`Replacing ${mathBlock.placeholder} with rendered math`);
                    htmlContent = htmlContent.replace(new RegExp(mathBlock.placeholder, 'g'), mathHtml);
                } catch (e) {
                    console.warn('KaTeX render error:', e);
                    // Keep original text when rendering fails
                    htmlContent = htmlContent.replace(new RegExp(mathBlock.placeholder, 'g'), mathBlock.original);
                }
            });

            console.log('Final HTML with math:', htmlContent);
            return htmlContent;
        }

        // Code copy functionality
        function addCopyButtons() {

        // Enhanced content processing function - process before markdown parsing

        // Show Toast notification

        // Table of Contents (TOC) Functions
        function toggleTOC() {
            const tocContainer = document.getElementById('toc-container');
            const tocFab = document.getElementById('toc-fab');
            
            console.log('Toggling TOC, current state:', tocVisible);
            tocVisible = !tocVisible;
            
            if (tocVisible) {
                console.log('Showing TOC container');
                tocContainer.classList.add('show');
                tocFab.classList.remove('show');
            } else {
                console.log('Hiding TOC container, showing button');
                tocContainer.classList.remove('show');
                tocFab.classList.add('show');
                tocFab.style.display = 'flex'; // Force display
            }
        }

        function generateTableOfContents() {
            const content = document.querySelector('.markdown-content');
            const tocContent = document.getElementById('toc-content');
            const tocFab = document.getElementById('toc-fab');
            
            console.log('Generating TOC, content found:', !!content);
            
            if (!content) {
                console.log('No markdown content found, hiding TOC');
                tocContent.innerHTML = '<div class="toc-empty">No headings found on this page</div>';
                tocFab.classList.remove('show');
                return;
            }
            
            const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
            console.log('Found headings:', headings.length);
            
            if (headings.length === 0) {
                console.log('No headings found, hiding TOC');
                tocContent.innerHTML = '<div class="toc-empty">No headings found on this page</div>';
                tocFab.classList.remove('show');
                return;
            }
            
            // Generate unique IDs for headings
            headings.forEach((heading, index) => {
                if (!heading.id) {
                    const text = heading.textContent.trim();
                    // Create URL-friendly ID
                    let id = 'heading-' + index + '-' + text
                        .toLowerCase()
                        .replace(/[^\u4e00-\u9fa5a-z0-9\s]/g, '') // Keep Chinese, English, numbers and spaces
                        .replace(/\s+/g, '-') // Replace spaces with hyphens
                        .replace(/^-+|-+$/g, '') // Remove leading/trailing hyphens
                        .substring(0, 50); // Limit length
                    
                    // Ensure ID is not empty
                    if (!id || id === 'heading-' + index + '-') {
                        id = 'heading-' + index;
                    }
                    
                    heading.id = id;
                    console.log('Generated ID for heading:', text, '->', id);
                }
            });
            
            // Generate TOC HTML
            let tocHtml = '';
            headings.forEach((heading) => {
                const level = parseInt(heading.tagName.charAt(1));
                const text = heading.textContent.trim();
                const id = heading.id;
                
                tocHtml += `
                    <a href="#${id}" class="toc-item level-${level}" data-target="${id}">
                        ${text}
                    </a>
                `;
            });
            
            tocContent.innerHTML = tocHtml;
            
            // Add click event listeners
            const tocItems = tocContent.querySelectorAll('.toc-item');
            tocItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('data-target');
                    const targetElement = document.getElementById(targetId);
                    
                    console.log('TOC item clicked, target ID:', targetId);
                    console.log('Target element found:', !!targetElement);
                    
                    if (targetElement) {
                        console.log('Scrolling to element:', targetElement);
                        
                        // Use scrollIntoView - the most reliable method
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start',
                            inline: 'nearest'
                        });
                        
                        console.log('ScrollIntoView called successfully');
                        
                        // Update active state
                        updateActiveTocItem(targetId);
                        
                        // Close TOC on mobile
                        if (window.innerWidth <= 768) {
                            toggleTOC();
                        }
                    } else {
                        console.error('Target element not found:', targetId);
                    }
                });
            });
            
            // Show TOC container by default
            console.log('Showing TOC container by default');
            const tocContainer = document.getElementById('toc-container');
            tocContainer.classList.add('show');
            tocFab.classList.remove('show');
            
            // Initialize scroll spy
            initScrollSpy();
        }

        function updateActiveTocItem(headingId) {
            const tocItems = document.querySelectorAll('.toc-item');
            tocItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-target') === headingId) {
                    item.classList.add('active');
                }
            });
            activeHeadingId = headingId;
        }

        function initScrollSpy() {
            const mainContent = document.querySelector('.main-content');
            const headings = document.querySelectorAll('.markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6');
            
            if (headings.length === 0) return;
            
            const scrollHandler = () => {
                const scrollTop = mainContent.scrollTop;
                const offset = 100; // Offset for fixed elements
                
                let activeHeading = null;
                
                // Find the current heading in view
                for (let i = headings.length - 1; i >= 0; i--) {
                    const heading = headings[i];
                    const headingRect = heading.getBoundingClientRect();
                    const mainContentRect = mainContent.getBoundingClientRect();
                    
                    // Calculate relative position
                    const relativeTop = headingRect.top - mainContentRect.top + scrollTop;
                    
                    if (scrollTop + offset >= relativeTop) {
                        activeHeading = heading;
                        break;
                    }
                }
                
                // Update active TOC item if changed
                if (activeHeading && activeHeading.id !== activeHeadingId) {
                    updateActiveTocItem(activeHeading.id);
                }
            };
            
            // Remove existing scroll listener if any
            mainContent.removeEventListener('scroll', scrollHandler);
            // Add new scroll listener
            mainContent.addEventListener('scroll', scrollHandler);
            
            // Initial call
            scrollHandler();
        }

        // Toggle sidebar display state (mobile)
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');

        // Load Markdown content
        async function loadContent(section) {
            const contentDiv = document.getElementById('content');
            currentSection = section;
            
            // Show loading state
            const loadingText = siteConfig?.pages?.loading_text || 'Loading content...';
            contentDiv.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>${loadingText}</p>
                </div>
            `;

            try {
                // Special handling for blogs section
                if (section === 'blogs') {
                    await loadBlogsContent();
                    return;
                }

                // Get corresponding file name
                const navItem = siteConfig.navigation.find(item => item.id === section);
                const fileName = navItem ? navItem.file : `${section}.md`;
                const markdownFolder = siteConfig?.misc?.markdown_folder || './md/';
                
                const response = await fetch(`${markdownFolder}${fileName}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const markdownText = await response.text();
                
                // Preprocess math formulas (extract before Markdown parsing)
                const { content: preprocessedMarkdown, mathBlocks } = preprocessMathFormulas(markdownText);
                
                // Parse Markdown
                let htmlContent = marked.parse(preprocessedMarkdown);
                
                // Render math formulas (replace placeholders in HTML)
                htmlContent = renderMathFormulas(htmlContent, mathBlocks);
                
                contentDiv.innerHTML = `<div class="markdown-content">${htmlContent}</div>`;
                
                // Highlight code blocks
                contentDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                // Add code copy buttons
                addCopyButtons();
                
                // Add math formula copy function
                addMathCopyFunction();
                
                // Add target="_blank" for external links
                contentDiv.querySelectorAll('a[href^="http"]').forEach(link => {
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');
                });
                
                // Handle responsive images
                handleResponsiveImages();
                
                // Generate table of contents
                generateTableOfContents();
                
                // Scroll to top
                const mainContent = document.querySelector('.main-content');
                mainContent.scrollTo({ top: 0, behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error loading content:', error);
                showError(
                    siteConfig?.pages?.error_title || 'Content Load Failed',
                    `${siteConfig?.pages?.error_message || 'Unable to load file'} "${section}"`,
                    error.message,
                    section
                );
            }
        }

        // Blog post data storage
        let blogPosts = [];
        let filteredPosts = [];

        // Special function to load blogs content
        async function loadBlogsContent() {
            const contentDiv = document.getElementById('content');
            
            try {
                console.log('Loading blogs content from JSON...');
                
                // Load blog file list from JSON
                const response = await fetch('./blogs.json');
                if (!response.ok) {
                    throw new Error(`Failed to load blogs.json: ${response.status} ${response.statusText}`);
                }
                
                const blogsData = await response.json();
                const blogFiles = blogsData.blogs;
                
                console.log(`Found ${blogFiles.length} blog files in JSON:`, blogFiles);
                
                // Load and parse each blog file
                blogPosts = [];
                for (const fileName of blogFiles) {
                    try {
                        const fileResponse = await fetch(`./blogs/${fileName}`);
                        if (fileResponse.ok) {
                            const markdownText = await fileResponse.text();
                            const post = parseBlogPost(markdownText, fileName);
                            
                            if (post) {
                                // Only include visible posts (default is visible if not specified)
                                if (post.visible !== false) {
                                    blogPosts.push(post);
                                }
                            }
                        } else {
                            console.warn(`Failed to load blog file: ${fileName} (${fileResponse.status})`);
                        }
                    } catch (error) {
                        console.warn(`Error loading blog file: ${fileName}`, error);
                    }
                }
                
                // Sort by date in descending order (show newest first by default)
                blogPosts.sort((a, b) => new Date(b.date || '1970-01-01') - new Date(a.date || '1970-01-01'));
                filteredPosts = [...blogPosts];
                
                console.log(`Successfully loaded ${blogPosts.length} visible blog posts`);
                
                // Render blogs page
                renderBlogsPage();
                
            } catch (error) {
                console.error('Error loading blogs from JSON:', error);
                showError('Blog Loading Failed', 'Unable to load blog content from blogs.json', error.message, 'blogs');
            }
        }



        // Parse blog post, extract front matter and content
        function parseBlogPost(markdownText, fileName) {
            const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const match = markdownText.match(frontMatterRegex);
            
            if (match) {
                try {
                    // Parse YAML front matter
                    const frontMatter = jsyaml.load(match[1]);
                    const content = match[2];
                    
                    return {
                        ...frontMatter,
                        content: content,
                        fileName: fileName,
                        excerpt: generateExcerpt(content)
                    };
                } catch (error) {
                    console.warn(`Failed to parse front matter for ${fileName}:`, error);
                }
            }
            
            // If no front matter, try to extract information from content
            const lines = markdownText.split('\n');
            const title = lines.find(line => line.startsWith('# '))?.replace('# ', '') || 'Untitled';
            
            return {
                title: title,
                date: new Date().toISOString().split('T')[0],
                tags: [],
                content: markdownText,
                fileName: fileName,
                excerpt: generateExcerpt(markdownText)
            };
        }

        // Generate article excerpt
        function generateExcerpt(content, maxLength = 200) {
            // Remove markdown syntax
            const plainText = content
                .replace(/#{1,6}\s+/g, '') // Remove heading symbols
                .replace(/\*\*(.*?)\*\*/g, '$1') // Remove bold
                .replace(/\*(.*?)\*/g, '$1') // Remove italic
                .replace(/\[(.*?)\]\(.*?\)/g, '$1') // Remove links, keep text
                .replace(/```[\s\S]*?```/g, '[Code Block]') // Replace code blocks
                .replace(/`(.*?)`/g, '$1') // Remove inline code symbols
                .trim();
            
            return plainText.length > maxLength 
                ? plainText.substring(0, maxLength) + '...'
                : plainText;
        }

        // Render blogs page
        function renderBlogsPage() {
            const contentDiv = document.getElementById('content');
            
            const blogsHtml = `
                <div class="blogs-container">
                    <div class="blogs-header">
                        <h1><i class="fas fa-blog"></i> Blog Posts</h1>
                        <p class="text-muted">Sharing research insights, technical discoveries, and academic reflections</p>
                        
                        <div class="search-section mt-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="search-box">
                                        <i class="fas fa-search"></i>
                                        <input 
                                            type="text" 
                                            id="blog-search" 
                                            placeholder="Search article titles, content, or tags..." 
                                            class="form-control"
                                            oninput="searchBlogs(this.value)"
                                        >
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <select id="tag-filter" class="form-select" onchange="filterByTag(this.value)">
                                        <option value="">All Tags</option>
                                        ${generateTagOptions()}
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select id="sort-order" class="form-select" onchange="sortBlogs(this.value)">
                                        <option value="date-desc">Time: Newest First</option>
                                        <option value="date-asc">Time: Oldest First</option>
                                        <option value="title-asc">Title: A-Z</option>
                                        <option value="title-desc">Title: Z-A</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="search-results mt-3" id="search-results" style="display: none;">
                        <small class="text-muted">Found <span id="results-count">0</span> articles</small>
                    </div>
                    
                    <div class="blogs-list mt-4" id="blogs-list">
                        ${renderBlogsList(filteredPosts)}
                    </div>
                </div>
            `;
            
            contentDiv.innerHTML = blogsHtml;
            
            // Hide table of contents for blogs list page
            const tocContainer = document.getElementById('toc-container');
            const tocFab = document.getElementById('toc-fab');
            if (tocContainer) {
                tocContainer.classList.remove('show');
            }
            if (tocFab) {
                tocFab.classList.remove('show');
            }
            tocVisible = false;
            
            // Scroll to top
            const mainContent = document.querySelector('.main-content');
            mainContent.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Generate tag options
        function generateTagOptions() {
            const allTags = new Set();
            // Only generate tags from visible posts
            blogPosts.forEach(post => {
                if (post.visible !== false && post.tags && Array.isArray(post.tags)) {
                    post.tags.forEach(tag => allTags.add(tag));
                }
            });
            
            return Array.from(allTags)
                .sort()
                .map(tag => `<option value="${tag}">${tag}</option>`)
                .join('');
        }

        // Render blog list
        function renderBlogsList(posts) {
            if (posts.length === 0) {
                return `
                    <div class="no-results text-center py-5">
                        <i class="fas fa-search fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">No matching articles found</h5>
                        <p class="text-muted">Try using different keywords or clear the filter conditions</p>
                    </div>
                `;
            }
            
            return posts.map(post => {
                const date = formatDate(post.date);
                const tags = post.tags && Array.isArray(post.tags) 
                    ? post.tags.map(tag => `<span class="blog-tag">${tag}</span>`).join('')
                    : '';
                
                return `
                    <article class="blog-card" onclick="viewBlogPost('${post.fileName}')">
                        <div class="blog-meta">
                            <span class="blog-date">
                                <i class="fas fa-calendar"></i> ${date}
                            </span>
                            ${tags}
                        </div>
                        <h3 class="blog-title">${post.title || 'Untitled'}</h3>
                        <p class="blog-excerpt">${post.excerpt}</p>
                        <div class="blog-actions">
                            <span class="read-more">Read More <i class="fas fa-arrow-right"></i></span>
                        </div>
                    </article>
                `;
            }).join('');
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Unknown Date';
            
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } catch {
                return dateString;
            }
        }

        // Search blogs
        function searchBlogs(query) {
            const searchResults = document.getElementById('search-results');
            const resultsCount = document.getElementById('results-count');
            
            if (!query.trim()) {
                filteredPosts = [...blogPosts];
                searchResults.style.display = 'none';
            } else {
                const lowerQuery = query.toLowerCase();
                filteredPosts = blogPosts.filter(post => {
                    // Only search through visible posts
                    if (post.visible === false) return false;
                    
                    const title = (post.title || '').toLowerCase();
                    const content = (post.content || '').toLowerCase();
                    const tags = (post.tags || []).join(' ').toLowerCase();
                    const excerpt = (post.excerpt || '').toLowerCase();
                    
                    return title.includes(lowerQuery) || 
                           content.includes(lowerQuery) || 
                           tags.includes(lowerQuery) ||
                           excerpt.includes(lowerQuery);
                });
                
                searchResults.style.display = 'block';
                resultsCount.textContent = filteredPosts.length;
            }
            
            // Apply current sorting
            const sortOrder = document.getElementById('sort-order')?.value || 'date-desc';
            applySorting(sortOrder);
            
            document.getElementById('blogs-list').innerHTML = renderBlogsList(filteredPosts);
        }

        // Filter by tag
        function filterByTag(selectedTag) {
            const searchInput = document.getElementById('blog-search');
            searchInput.value = ''; // Clear search box
            
            if (!selectedTag) {
                filteredPosts = [...blogPosts];
            } else {
                filteredPosts = blogPosts.filter(post => {
                    // Only filter through visible posts
                    if (post.visible === false) return false;
                    return post.tags && post.tags.includes(selectedTag);
                });
            }
            
            // Apply current sorting
            const sortOrder = document.getElementById('sort-order')?.value || 'date-desc';
            applySorting(sortOrder);
            
            const searchResults = document.getElementById('search-results');
            if (selectedTag) {
                searchResults.style.display = 'block';
                document.getElementById('results-count').textContent = filteredPosts.length;
            } else {
                searchResults.style.display = 'none';
            }
            
            document.getElementById('blogs-list').innerHTML = renderBlogsList(filteredPosts);
        }

        // Blog sorting function
        function sortBlogs(sortOrder) {
            applySorting(sortOrder);
            document.getElementById('blogs-list').innerHTML = renderBlogsList(filteredPosts);
            
            // If search results are displayed, update count
            const searchResults = document.getElementById('search-results');
            if (searchResults && searchResults.style.display !== 'none') {
                document.getElementById('results-count').textContent = filteredPosts.length;
            }
        }

        // Apply sorting logic
        function applySorting(sortOrder) {
            switch (sortOrder) {
                case 'date-desc':
                    filteredPosts.sort((a, b) => new Date(b.date || '1970-01-01') - new Date(a.date || '1970-01-01'));
                    break;
                case 'date-asc':
                    filteredPosts.sort((a, b) => new Date(a.date || '1970-01-01') - new Date(b.date || '1970-01-01'));
                    break;
                case 'title-asc':
                    filteredPosts.sort((a, b) => (a.title || '').localeCompare(b.title || '', 'en-US'));
                    break;
                case 'title-desc':
                    filteredPosts.sort((a, b) => (b.title || '').localeCompare(a.title || '', 'en-US'));
                    break;
                default:
                    // Default to descending order by time
                    filteredPosts.sort((a, b) => new Date(b.date || '1970-01-01') - new Date(a.date || '1970-01-01'));
            }
        }

        // View single blog post
        async function viewBlogPost(fileName) {
            const contentDiv = document.getElementById('content');
            
            // Show loading state
            contentDiv.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading article...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`./blogs/${fileName}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const markdownText = await response.text();
                const post = parseBlogPost(markdownText, fileName);
                
                if (!post) {
                    throw new Error('Article parsing failed');
                }
                
                // Render single article
                const { content: preprocessedContent, mathBlocks } = preprocessMathFormulas(post.content);
                let htmlContent = marked.parse(preprocessedContent);
                htmlContent = renderMathFormulas(htmlContent, mathBlocks);
                
                const date = formatDate(post.date);
                const tags = post.tags && Array.isArray(post.tags) 
                    ? post.tags.map(tag => `<span class="blog-tag">${tag}</span>`).join('')
                    : '';
                
                contentDiv.innerHTML = `
                    <div class="blog-post">
                        <div class="blog-post-header">
                            <button class="btn btn-outline-secondary mb-3" onclick="loadContent('blogs')">
                                <i class="fas fa-arrow-left"></i> Back to Blog List
                            </button>
                            <div class="blog-post-meta">
                                <span class="blog-date">
                                    <i class="fas fa-calendar"></i> ${date}
                                </span>
                                ${tags}
                            </div>
                            <h1 class="blog-post-title">${post.title || 'Untitled'}</h1>
                        </div>
                        <div class="blog-post-content markdown-content">
                            ${htmlContent}
                        </div>
                    </div>
                `;
                
                // Highlight code blocks
                contentDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                // Add code copy buttons
                addCopyButtons();
                
                // Add math formula copy function
                addMathCopyFunction();
                
                // Add target="_blank" for external links
                contentDiv.querySelectorAll('a[href^="http"]').forEach(link => {
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');
                });
                
                // Handle responsive images
                handleResponsiveImages();
                
                // Generate table of contents
                generateTableOfContents();
                
                // Scroll to top
                const mainContent = document.querySelector('.main-content');
                mainContent.scrollTo({ top: 0, behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error loading blog post:', error);
                showError('Article Loading Failed', `Unable to load article "${fileName}"`, error.message, 'blogs');
            }
        }

        // Show error message
        function showError(title, message, details, section) {
            const contentDiv = document.getElementById('content');
            const retryText = siteConfig?.pages?.retry_button || 'Retry';
            
            contentDiv.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle mb-3" style="font-size: 2.5rem;"></i>
                    <h4>${title}</h4>
                    <p>${message}</p>
                    ${details ? `<small>Error details: ${details}</small>` : ''}
                    <div class="mt-3">
                        <button class="btn btn-primary" onclick="loadContent('${section}')">
                            <i class="fas fa-redo me-1"></i>${retryText}
                        </button>
                    </div>
                </div>
            `;
        }

        // Responsive image handling
        function handleResponsiveImages() {
            const images = document.querySelectorAll('.markdown-content img');
            images.forEach(img => {
                img.classList.add('img-fluid');
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
                img.style.borderRadius = '8px';
                img.style.boxShadow = '0 4px 15px rgba(0,0,0,0.1)';
            });
        }

        // Listen for content changes to handle newly loaded images
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList') {
                    handleResponsiveImages();
                }
            });
        });

        observer.observe(document.getElementById('content'), {
            childList: true,
            subtree: true
        });
    </script>
