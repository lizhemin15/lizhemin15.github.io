<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Academic Homepage</title>
    <!-- Bootstrap CSS - ‰ΩøÁî®ÂõΩÂÜÖCDN -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome - ‰ΩøÁî®ÂõΩÂÜÖCDN -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Marked.js for markdown parsing - ‰ΩøÁî®ÂõΩÂÜÖCDN -->
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <!-- Highlight.js for syntax highlighting - ‰ΩøÁî®ÂõΩÂÜÖCDN -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <!-- js-yaml for YAML parsing - ‰ΩøÁî®ÂõΩÂÜÖCDN -->
    <script src="https://cdn.bootcdn.net/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <!-- KaTeX for math rendering - ‰ΩøÁî®ÂõΩÂÜÖCDN -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.16.9/katex.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.16.9/katex.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js"></script>
    <style id="dynamic-styles">
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #2c3e50;
            --light-bg: #f8f9fa;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --sidebar-width: 320px;
            
            /* Dark mode variables */
            --dark-primary-color: #1a1a2e;
            --dark-secondary-color: #16213e;
            --dark-accent-color: #0f3460;
            --dark-text-color: #e8e8e8;
            --dark-light-bg: #2d3748;
            --dark-card-bg: #1a202c;
            --dark-border-color: #4a5568;
        }
        
        /* Dark mode styles */
        [data-theme="dark"] {
            --primary-color: var(--dark-primary-color);
            --secondary-color: var(--dark-secondary-color);
            --accent-color: var(--dark-accent-color);
            --text-color: var(--dark-text-color);
            --light-bg: var(--dark-light-bg);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Segoe UI", "Arial", "Microsoft YaHei", sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            color: white;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            /* Êñ∞Â¢ûÁéªÁíÉÊãüÊÄÅÊïàÊûú */
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(44, 62, 80, 0.75);
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        /* Profile section */
        .profile-section {
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            object-fit: cover;
            object-position: center 20%;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.4s cubic-bezier(.4,2,.6,1);
            /* Êñ∞Â¢ûÂëºÂê∏ÂèëÂÖâÂä®Áîª */
            box-shadow: 0 0 24px 4px rgba(52,152,219,0.4), 0 4px 20px rgba(0,0,0,0.2);
            animation: avatar-glow 2.5s ease-in-out infinite alternate;
        }

        @keyframes avatar-glow {
            0% {
                box-shadow: 0 0 12px 2px rgba(52,152,219,0.25), 0 4px 20px rgba(0,0,0,0.2);
            }
            100% {
                box-shadow: 0 0 32px 8px rgba(52,152,219,0.7), 0 4px 20px rgba(0,0,0,0.2);
            }
        }

        .profile-photo:hover {
            transform: scale(1.08);
            box-shadow: 0 0 48px 12px rgba(52,152,219,0.95), 0 4px 20px rgba(0,0,0,0.2);
            animation: none;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-title {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            /* Êñ∞Â¢ûÂä®ÁîªÂ±ûÊÄß */
            will-change: transform;
        }

        .social-links a:hover {
            color: var(--accent-color);
            background: rgba(255,255,255,0.2);
            transform: scale(1.18) rotate(-15deg);
            animation: social-bounce-spin 0.5s cubic-bezier(.4,2,.6,1);
        }

        @keyframes social-bounce-spin {
            0% {
                transform: scale(1) rotate(0deg);
            }
            40% {
                transform: scale(1.25) rotate(-20deg);
            }
            60% {
                transform: scale(0.95) rotate(10deg);
            }
            80% {
                transform: scale(1.1) rotate(-8deg);
            }
            100% {
                transform: scale(1.18) rotate(-15deg);
            }
        }

        /* Navigation menu */
        .nav-menu {
            padding: 20px 0;
        }

        .nav-item {
            margin: 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            cursor: pointer;
            width: 100%;
            text-align: left;
            background: none;
        }

        .nav-link i {
            width: 20px;
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            padding-left: 40px;
        }

        .nav-link.active {
            background: rgba(255,255,255,0.15);
            border-right: 4px solid var(--accent-color);
            color: var(--accent-color);
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-color);
        }

        /* Main content area */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            /* Êñ∞Â¢ûÁéªÁíÉÊãüÊÄÅÊïàÊûú */
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(8px) saturate(160%);
            -webkit-backdrop-filter: blur(8px) saturate(160%);
            position: relative;
        }

        .content-wrapper {
            padding: 40px 50px;
            max-width: 1000px;
        }

        .loading {
            text-align: center;
            padding: 80px 0;
            color: var(--secondary-color);
        }

        .loading i {
            font-size: 3rem;
            animation: pulse-spin 2s ease-in-out infinite;
            margin-bottom: 20px;
            display: block;
            color: var(--accent-color);
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(52, 152, 219, 0.2);
            border-radius: 2px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), #6dd5fa);
            border-radius: 2px;
            width: 0%;
            animation: progress-fill 2s ease-in-out infinite;
        }

        @keyframes progress-fill {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @keyframes pulse-spin {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 0.7;
            }
        }

        /* Markdown content styles */
        .markdown-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .markdown-content h1 {
            color: var(--primary-color);
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 15px;
            margin: 0 0 30px 0;
            font-size: 2.5rem;
            scroll-margin-top: 80px;
        }

        .markdown-content h2 {
            color: var(--secondary-color);
            margin: 35px 0 20px 0;
            position: relative;
            padding-left: 25px;
            font-size: 1.8rem;
            scroll-margin-top: 80px;
        }

        .markdown-content h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            border-radius: 3px;
        }

        .markdown-content h3 {
            color: var(--text-color);
            margin: 25px 0 15px 0;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
            scroll-margin-top: 80px;
        }

        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            scroll-margin-top: 80px;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--accent-color);
            background: linear-gradient(135deg, var(--light-bg), #ffffff);
            padding: 20px 25px;
            margin: 25px 0;
            font-style: italic;
            border-radius: 0 8px 8px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .markdown-content code {
            background-color: var(--light-bg);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            color: var(--primary-color);
        }

                 .markdown-content pre {
             background-color: #f6f8fa;
             border: 1px solid #e1e4e8;
             border-radius: 8px;
             padding: 20px;
             overflow-x: auto;
             margin: 20px 0;
             position: relative;
         }

         .markdown-content pre code {
             background: none;
             padding: 0;
             color: inherit;
         }

         /* Code copy button */
         .code-block-wrapper {
             position: relative;
         }

         .copy-code-btn {
             position: absolute;
             top: 8px;
             right: 8px;
             background: rgba(255, 255, 255, 0.8);
             border: 1px solid #d1d5da;
             border-radius: 4px;
             padding: 4px 8px;
             font-size: 12px;
             cursor: pointer;
             opacity: 0;
             transition: opacity 0.3s ease;
             z-index: 10;
         }

         .code-block-wrapper:hover .copy-code-btn {
             opacity: 1;
         }

         .copy-code-btn:hover {
             background: #f6f8fa;
             border-color: #586069;
         }

         .copy-code-btn.copied {
             background: #28a745;
             color: white;
             border-color: #28a745;
         }

         /* Improved table styles */
         .markdown-content table {
             border-collapse: collapse;
             width: 100%;
             margin: 20px 0;
             border: 1px solid #e1e4e8;
             border-radius: 8px;
             overflow: hidden;
             box-shadow: 0 2px 8px rgba(0,0,0,0.05);
         }

         .markdown-content th,
         .markdown-content td {
             border: 1px solid #e1e4e8;
             padding: 12px 16px;
             text-align: left;
         }

         .markdown-content th {
             background-color: var(--light-bg);
             font-weight: 600;
             color: var(--primary-color);
             border-bottom: 2px solid var(--accent-color);
         }

         .markdown-content tr:nth-child(even) {
             background-color: #f8f9fa;
         }

         .markdown-content tr:hover {
             background-color: #f1f8ff;
         }

         /* Math formula styles */
         .katex {
             font-size: 1.1em;
         }

         .katex-display {
             margin: 20px 0;
             text-align: center;
         }

         /* Selectable math formulas (for copying original text) */
         .math-container {
             position: relative;
             display: inline-block;
         }

         .math-source {
             display: none;
             position: absolute;
             top: 100%;
             left: 0;
             background: #2d3748;
             color: white;
             padding: 4px 8px;
             border-radius: 4px;
             font-size: 12px;
             white-space: nowrap;
             z-index: 1000;
             box-shadow: 0 2px 8px rgba(0,0,0,0.3);
         }

         .math-container:hover .math-source {
             display: block;
         }

        .markdown-content ul, .markdown-content ol {
            margin: 20px 0;
            padding-left: 30px;
        }

        .markdown-content li {
            margin: 10px 0;
        }

        .markdown-content strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        .markdown-content a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .markdown-content a:hover {
            border-bottom-color: var(--accent-color);
            color: var(--primary-color);
        }

        .markdown-content p {
            margin: 15px 0;
        }

        .markdown-content hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
            margin: 30px 0;
        }

        /* Enhanced project gallery styles */
        .projects-gallery .project-card {
            position: relative;
            overflow: hidden;
        }

        .projects-gallery .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s ease;
            z-index: 1;
        }

        .projects-gallery .project-card:hover::before {
            left: 100%;
        }

        .projects-gallery .tag {
            position: relative;
            overflow: hidden;
        }

        .projects-gallery .tag::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.4s ease;
        }

        .projects-gallery .tag:hover::after {
            left: 100%;
        }

        .projects-gallery .project-image:before {
            content: 'üöÄ';
            font-size: 3rem;
            color: white;
            opacity: 0.8;
        }

        .projects-gallery .project-card[data-category="algorithms"] .project-image:before {
            content: '‚öôÔ∏è';
        }

        .projects-gallery .project-card[data-category="applications"] .project-image:before {
            content: 'üî¨';
        }

        .projects-gallery .project-card[data-category="materials"] .project-image:before {
            content: 'üß™';
        }

        .projects-gallery .project-card[data-category="security"] .project-image:before {
            content: 'üõ°Ô∏è';
        }

        /* Error message */
        .error-message {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #f5c6cb;
            text-align: center;
            margin: 40px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .mobile-menu-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .content-wrapper {
                padding: 20px 25px;
            }

            .mobile-menu-btn {
                display: block;
            }

            .profile-photo {
                width: 100px;
                height: 100px;
            }

            .profile-name {
                font-size: 1.5rem;
            }

            .profile-section {
                padding: 30px 20px;
            }

            .nav-link {
                padding: 12px 20px;
            }

            .nav-link:hover {
                padding-left: 30px;
            }

            .markdown-content h1 {
                font-size: 2rem;
            }

            .markdown-content h2 {
                font-size: 1.5rem;
            }

            .markdown-content {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .content-wrapper {
                padding: 15px 20px;
            }

            .sidebar {
                width: 100%;
            }

            .profile-section {
                padding: 25px 15px;
            }

            .social-links {
                gap: 10px;
            }

            .social-links a {
                width: 35px;
                height: 35px;
                font-size: 1.2rem;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

                         .overlay.active {
            display: block;
        }

        /* Table of Contents (TOC) Floating Navigation */
        .toc-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 280px;
            max-height: 70vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 998;
            transform: translateX(calc(100% + 20px));
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .toc-container.show {
            transform: translateX(0) !important;
        }

        .toc-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--accent-color);
            color: white;
            border-radius: 12px 12px 0 0;
            font-weight: 500;
        }

        .toc-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .toc-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .toc-content {
            max-height: calc(70vh - 60px);
            overflow-y: auto;
            padding: 8px 0;
        }

        .toc-content::-webkit-scrollbar {
            width: 4px;
        }

        .toc-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .toc-content::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
        }

        .toc-item {
            display: block;
            padding: 6px 16px;
            color: var(--text-color);
            text-decoration: none;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .toc-item:hover {
            background: rgba(52, 152, 219, 0.1);
            border-left-color: var(--accent-color);
            color: var(--primary-color);
        }

        .toc-item.active {
            background: rgba(52, 152, 219, 0.15);
            border-left-color: var(--accent-color);
            color: var(--accent-color);
            font-weight: 500;
        }

        .toc-item.level-1 {
            padding-left: 16px;
            font-weight: 500;
        }

        .toc-item.level-2 {
            padding-left: 28px;
            font-size: 0.8rem;
        }

        .toc-item.level-3 {
            padding-left: 40px;
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .toc-item.level-4 {
            padding-left: 52px;
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .toc-item.level-5,
        .toc-item.level-6 {
            padding-left: 64px;
            font-size: 0.7rem;
            opacity: 0.6;
        }

        /* TOC Toggle Button */
        .toc-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
            z-index: 997;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .toc-fab:hover {
            background: var(--primary-color);
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(52, 152, 219, 0.4);
        }

        .toc-fab.show {
            display: flex !important;
        }

        /* Empty state */

        // Load configuration file
        async function loadConfig() {
            const maxRetries = 3;
            let lastError = null;
            
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    console.log(`Attempting to load config (attempt ${attempt}/${maxRetries})`);
                    
                    // Add cache-busting parameter to prevent caching issues
                    const timestamp = new Date().getTime();
                    const configUrl = `./config.yml?t=${timestamp}`;
                    
                    const response = await fetch(configUrl, {
                        method: 'GET',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache',
                            'Expires': '0'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const yamlText = await response.text();
                    
                    // Validate that we got actual YAML content
                    if (!yamlText || yamlText.trim().length === 0) {
                        throw new Error('Empty configuration file received');
                    }
                    
                    // Try to parse YAML
                    try {
                        siteConfig = jsyaml.load(yamlText);
                    } catch (yamlError) {
                        throw new Error(`YAML parsing failed: ${yamlError.message}`);
                    }
                    
                    // Validate essential configuration
                    if (!siteConfig) {
                        throw new Error('Configuration object is null or undefined');
                    }
                    
                    if (!siteConfig.site || !siteConfig.navigation) {
                        throw new Error('Missing essential configuration sections (site, navigation)');
                    }
                    
                    console.log('Configuration loaded successfully:', siteConfig);
                    return; // Success, exit the retry loop
                    
                } catch (error) {
                    lastError = error;
                    console.error(`Configuration load attempt ${attempt} failed:`, error);
                    
                    if (attempt < maxRetries) {
                        // Wait before retrying (exponential backoff)
                        const waitTime = Math.pow(2, attempt) * 1000;
                        console.log(`Waiting ${waitTime}ms before retry...`);
                        await new Promise(resolve => setTimeout(resolve, waitTime));
                    }
                }
            }
            
            // All retries failed
            console.error('All configuration load attempts failed');
            throw new Error(`Configuration load failed after ${maxRetries} attempts. Last error: ${lastError.message}`);
        }

        // Fixed mathematical formula processing system
        function preprocessMathFormulas(content) {
            const mathBlocks = [];
            let blockIndex = 0;
            let inlineIndex = 0;

            // First process block-level math formulas $$...$$
            content = content.replace(/\$\$([^$]*?)\$\$/g, function(match, formula) {
                const placeholder = `MATH_BLOCK_${blockIndex}`;
                mathBlocks.push({
                    placeholder: placeholder,
                    formula: formula.trim(),
                    isBlock: true,
                    original: match
                });
                console.log('Found block math:', formula.trim(), 'placeholder:', placeholder);
                blockIndex++;
                return placeholder;
            });

            // Then process inline math formulas $...$ (avoid conflicts with block formulas)
            content = content.replace(/\$([^$\n]+?)\$/g, function(match, formula) {
                const placeholder = `MATH_INLINE_${inlineIndex}`;
                mathBlocks.push({
                    placeholder: placeholder,
                    formula: formula.trim(),
                    isBlock: false,
                    original: match
                });
                console.log('Found inline math:', formula.trim(), 'placeholder:', placeholder);
                inlineIndex++;
                return placeholder;
            });

            console.log('Preprocessed content:', content);
            console.log('Math blocks:', mathBlocks);
            return { content, mathBlocks };
        }

        function renderMathFormulas(htmlContent, mathBlocks) {
            console.log('Rendering math in HTML:', htmlContent);
            console.log('Math blocks to render:', mathBlocks);
            
            // Replace placeholders with rendered math formulas in HTML
            mathBlocks.forEach(function(mathBlock) {
                try {
                    const rendered = katex.renderToString(mathBlock.formula, { 
                        throwOnError: false,
                        displayMode: mathBlock.isBlock 
                    });
                    
                    const mathHtml = mathBlock.isBlock 
                        ? `<div class="math-container katex-display">${rendered}<span class="math-source">${mathBlock.original}</span></div>`
                        : `<span class="math-container">${rendered}<span class="math-source">${mathBlock.original}</span></span>`;
                    
                    console.log(`Replacing ${mathBlock.placeholder} with rendered math`);
                    htmlContent = htmlContent.replace(new RegExp(mathBlock.placeholder, 'g'), mathHtml);
                } catch (e) {
                    console.warn('KaTeX render error:', e);
                    // Keep original text when rendering fails
                    htmlContent = htmlContent.replace(new RegExp(mathBlock.placeholder, 'g'), mathBlock.original);
                }
            });

            console.log('Final HTML with math:', htmlContent);
            return htmlContent;
        }

        function generateTableOfContents() {
            const content = document.querySelector('.markdown-content');
            const tocContent = document.getElementById('toc-content');
            const tocFab = document.getElementById('toc-fab');
            
            console.log('Generating TOC, content found:', !!content);
            
            if (!content) {
                console.log('No markdown content found, hiding TOC');
                tocContent.innerHTML = '<div class="toc-empty">No headings found on this page</div>';
                tocFab.classList.remove('show');
                return;
            }
            
            const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
            console.log('Found headings:', headings.length);
            
            if (headings.length === 0) {
                console.log('No headings found, hiding TOC');
                tocContent.innerHTML = '<div class="toc-empty">No headings found on this page</div>';
                tocFab.classList.remove('show');
                return;
            }
            
            // Generate unique IDs for headings
            headings.forEach((heading, index) => {
                if (!heading.id) {
                    const text = heading.textContent.trim();
                    // Create URL-friendly ID
                    let id = 'heading-' + index + '-' + text
                        .toLowerCase()
                        .replace(/[^\u4e00-\u9fa5a-z0-9\s]/g, '') // Keep Chinese, English, numbers and spaces
                        .replace(/\s+/g, '-') // Replace spaces with hyphens
                        .replace(/^-+|-+$/g, '') // Remove leading/trailing hyphens

            const tocItems = document.querySelectorAll('.toc-item');

        function initScrollSpy() {
            const mainContent = document.querySelector('.main-content');
            const headings = document.querySelectorAll('.markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6');
            
            if (headings.length === 0) return;
            
            const scrollHandler = () => {
                const scrollTop = mainContent.scrollTop;
                const offset = 100; // Offset for fixed elements
                
                let activeHeading = null;
                
                // Find the current heading in view
                for (let i = headings.length - 1; i >= 0; i--) {
                    const heading = headings[i];
                    const headingRect = heading.getBoundingClientRect();
                    const mainContentRect = mainContent.getBoundingClientRect();
                    
                    // Calculate relative position
                    const relativeTop = headingRect.top - mainContentRect.top + scrollTop;
                    
                    if (scrollTop + offset >= relativeTop) {
                        activeHeading = heading;
                        break;
                    }
                }
                
                // Update active TOC item if changed
                if (activeHeading && activeHeading.id !== activeHeadingId) {
                    updateActiveTocItem(activeHeading.id);
                }
            };
            
            // Remove existing scroll listener if any
            mainContent.removeEventListener('scroll', scrollHandler);
            // Add new scroll listener
            mainContent.addEventListener('scroll', scrollHandler);
            
            // Initial call
            scrollHandler();
        }

        // Parse blog post, extract front matter and content
        function parseBlogPost(markdownText, fileName) {
            const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const match = markdownText.match(frontMatterRegex);
            
            if (match) {
                try {
                    // Parse YAML front matter
                    const frontMatter = jsyaml.load(match[1]);
                    const content = match[2];
                    
                    return {
                        ...frontMatter,
                        content: content,
                        fileName: fileName,
                        excerpt: generateExcerpt(content)
                    };
                } catch (error) {
                    console.warn(`Failed to parse front matter for ${fileName}:`, error);
                }
            }
            
            // If no front matter, try to extract information from content
            const lines = markdownText.split('\n');
            const title = lines.find(line => line.startsWith('# '))?.replace('# ', '') || 'Untitled';
            
            return {
                title: title,
                date: new Date().toISOString().split('T')[0],
                tags: [],
                content: markdownText,
                fileName: fileName,
                excerpt: generateExcerpt(markdownText)
            };
        }

        // Generate article excerpt
        function generateExcerpt(content, maxLength = 200) {
            // Remove markdown syntax
            const plainText = content
                .replace(/#{1,6}\s+/g, '') // Remove heading symbols
                .replace(/\*\*(.*?)\*\*/g, '$1') // Remove bold
                .replace(/\*(.*?)\*/g, '$1') // Remove italic
                .replace(/\[(.*?)\]\(.*?\)/g, '$1') // Remove links, keep text
                .replace(/```[\s\S]*?```/g, '[Code Block]') // Replace code blocks
                .replace(/`(.*?)`/g, '$1') // Remove inline code symbols
                .trim();
            
            return plainText.length > maxLength 
                ? plainText.substring(0, maxLength) + '...'
                : plainText;
        }

            const searchResults = document.getElementById('search-results');
            const resultsCount = document.getElementById('results-count');
            
            if (!query.trim()) {
                filteredPosts = [...blogPosts];
                searchResults.style.display = 'none';
            } else {
                const lowerQuery = query.toLowerCase();
                filteredPosts = blogPosts.filter(post => {
                    // Only search through visible posts
                    if (post.visible === false) return false;
                    
                    const title = (post.title || '').toLowerCase();
                    const content = (post.content || '').toLowerCase();
                    const tags = (post.tags || []).join(' ').toLowerCase();
                    const excerpt = (post.excerpt || '').toLowerCase();
                    
                    return title.includes(lowerQuery) || 
                           content.includes(lowerQuery) || 
                           tags.includes(lowerQuery) ||
                           excerpt.includes(lowerQuery);
                });
                
                searchResults.style.display = 'block';
                resultsCount.textContent = filteredPosts.length;
            }
            
            // Apply current sorting
            const sortOrder = document.getElementById('sort-order')?.value || 'date-desc';
            applySorting(sortOrder);
            
            document.getElementById('blogs-list').innerHTML = renderBlogsList(filteredPosts);

        // Apply sorting logic
        function applySorting(sortOrder) {
            switch (sortOrder) {
                case 'date-desc':
                    filteredPosts.sort((a, b) => new Date(b.date || '1970-01-01') - new Date(a.date || '1970-01-01'));
                    break;
                case 'date-asc':
                    filteredPosts.sort((a, b) => new Date(a.date || '1970-01-01') - new Date(b.date || '1970-01-01'));
                    break;
                case 'title-asc':
                    filteredPosts.sort((a, b) => (a.title || '').localeCompare(b.title || '', 'en-US'));
                    break;
                case 'title-desc':
                    filteredPosts.sort((a, b) => (b.title || '').localeCompare(a.title || '', 'en-US'));
                    break;
                default:
                    // Default to descending order by time
                    filteredPosts.sort((a, b) => new Date(b.date || '1970-01-01') - new Date(a.date || '1970-01-01'));
            }
        }

                }).catch(err => {
                    console.log('Share failed:', err);
                    copyToClipboard(shareURL);
                });
            } else {
                // Fallback to clipboard copy
                copyToClipboard(shareURL);
            }
        }

        // Copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                showToast('Link copied to clipboard!');
            }).catch(function() {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Link copied to clipboard!');
            });
        }

        // Show QR Code Modal
        function showQRModal(qrCodePath) {
            const modal = document.getElementById('qr-modal');
            const qrImage = document.getElementById('qr-image');
            
            qrImage.src = qrCodePath;
            modal.classList.add('show');
            
            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeQRModal();
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeQRModal();
                }
            });
        }

        // Close QR Code Modal
        function closeQRModal() {
            const modal = document.getElementById('qr-modal');
            modal.classList.remove('show');
        }

        // Performance optimization: Preload critical resources
        function preloadCriticalResources() {
            // Preload configuration file
            const configLink = document.createElement('link');
            configLink.rel = 'preload';
            configLink.href = './config.yml';
            configLink.as = 'fetch';
            configLink.crossOrigin = 'anonymous';
            document.head.appendChild(configLink);

            // Preload blogs.json if we're likely to visit blogs
            const blogsLink = document.createElement('link');
            blogsLink.rel = 'preload';
            blogsLink.href = './blogs.json';
            blogsLink.as = 'fetch';
            blogsLink.crossOrigin = 'anonymous';
            document.head.appendChild(blogsLink);
        }

        // Enhanced error handling with retry mechanism
        async function fetchWithRetry(url, options = {}, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) {
                        return response;
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                } catch (error) {
                    if (i === maxRetries - 1) {
                        throw error;
                    }
                    // Wait before retrying (exponential backoff)
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                }
            }
        }

        // Initialize preloading
        preloadCriticalResources();

        // Check if required libraries are loaded
        function checkDependencies() {
            const dependencies = {
                'jsyaml': typeof jsyaml !== 'undefined',
                'marked': typeof marked !== 'undefined',
                'hljs': typeof hljs !== 'undefined',
                'katex': typeof katex !== 'undefined'
            };
            
            const missing = Object.entries(dependencies)
                .filter(([name, loaded]) => !loaded)
                .map(([name]) => name);
            
            if (missing.length > 0) {
                console.error('Missing dependencies:', missing);
                throw new Error(`Required libraries not loaded: ${missing.join(', ')}`);
            }
            
            console.log('All dependencies loaded successfully');
        }

        // Load fallback libraries if CDN fails
        async function loadFallbackLibraries() {
            const fallbacks = [
                {
                    name: 'jsyaml',
                    urls: [
                        'https://cdn.bootcdn.net/ajax/libs/js-yaml/4.1.0/js-yaml.min.js',
                        'https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.min.js',
                        'https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js'
                    ],
                    check: () => typeof jsyaml !== 'undefined'
                },
                {
                    name: 'marked',
                    urls: [
                        'https://cdn.bootcdn.net/ajax/libs/marked/4.3.0/marked.min.js',
                        'https://unpkg.com/marked@4.3.0/marked.min.js',
                        'https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js'
                    ],
                    check: () => typeof marked !== 'undefined'
                },
                {
                    name: 'highlight.js',
                    urls: [
                        'https://cdn.bootcdn.net/ajax/libs/highlight.js/11.8.0/highlight.min.js',
                        'https://unpkg.com/highlight.js@11.8.0/lib/highlight.min.js',
                        'https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.min.js'
                    ],
                    check: () => typeof hljs !== 'undefined'
                },
                {
                    name: 'katex',
                    urls: [
                        'https://cdn.bootcdn.net/ajax/libs/KaTeX/0.16.9/katex.min.js',
                        'https://unpkg.com/katex@0.16.9/dist/katex.min.js',
                        'https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js'
                    ],
                    check: () => typeof katex !== 'undefined'
                }
            ];
            
            for (const lib of fallbacks) {
                if (!lib.check()) {
                    console.log(`Loading fallback for ${lib.name}...`);
                    
                    // Try each URL until one works
                    for (const url of lib.urls) {
                        try {
                            await loadScript(url);
                            console.log(`${lib.name} loaded from ${url}`);
                            break; // Success, stop trying other URLs
                        } catch (error) {
                            console.warn(`Failed to load ${lib.name} from ${url}:`, error);
                            continue; // Try next URL
                        }
                    }
                }
            }
        }

        // Load script dynamically
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
    </script>
