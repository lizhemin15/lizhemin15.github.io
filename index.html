            slidesMode = false;
            
            // 先退出全屏
            exitFullscreen();
            
            // 隐藏幻灯片模式
            const slidesModeElement = document.getElementById('slides-mode');
            slidesModeElement.classList.remove('active');
            
            // 移除键盘事件监听
            document.removeEventListener('keydown', handleSlidesKeydown);
            
            // 恢复页面滚动
            document.body.style.overflow = '';
            
            // 重置幻灯片状态
            slides = [];
            currentSlideIndex = 0;
            
            // 同步按钮状态
            syncSlidesButton();
        }

        // F11全屏功能
        function enterFullscreen() {
            try {
                // 尝试使用F11键模拟
                const f11Event = new KeyboardEvent('keydown', {
                    key: 'F11',
                    keyCode: 122,
                    which: 122,
                    bubbles: true,
                    cancelable: true
                });
                document.dispatchEvent(f11Event);
                
                // 备用方案：使用Fullscreen API
                setTimeout(() => {
                    if (!document.fullscreenElement) {
                        if (document.documentElement.requestFullscreen) {
                            document.documentElement.requestFullscreen();
                        } else if (document.documentElement.webkitRequestFullscreen) {
                            document.documentElement.webkitRequestFullscreen();
                        } else if (document.documentElement.msRequestFullscreen) {
                            document.documentElement.msRequestFullscreen();
                        }
                    }
                }, 100);
                
                console.log('已尝试进入全屏模式');
            } catch (error) {
                console.warn('进入全屏失败:', error);
            }
        }

        function exitFullscreen() {
            try {
                // 尝试使用F11键模拟退出全屏
                const f11Event = new KeyboardEvent('keydown', {
                    key: 'F11',
                    keyCode: 122,
                    which: 122,
                    bubbles: true,
                    cancelable: true
                });
                document.dispatchEvent(f11Event);
                
                // 备用方案：使用Fullscreen API
                setTimeout(() => {
                    if (document.fullscreenElement) {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                    }
                }, 100);
                
                console.log('已尝试退出全屏模式');
            } catch (error) {
                console.warn('退出全屏失败:', error);
            }
        }

        // 处理幻灯片模式的键盘事件
        function handleSlidesKeydown(e) {
            if (!slidesMode) return;
            
            switch(e.key) {
                case 'Escape':
                    exitSlidesMode();
                    break;
                case 'F11':
                    // F11键在幻灯片模式下不处理，避免冲突
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'ArrowUp':
                    e.preventDefault();
                    previousSlide();
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'Home':
                    e.preventDefault();
                    showSlide(0);
                    break;
                case 'End':
                    e.preventDefault();
                    showSlide(slides.length - 1);
                    break;
            }
        }

        // 生成幻灯片
        function generateSlides() {
            const blogContent = document.querySelector('.blog-post-content');
            if (!blogContent) {
                console.error('未找到博客内容');
                return;
            }

            // 克隆内容以避免修改原始内容
            const contentClone = blogContent.cloneNode(true);
            
            // 移除不需要的元素
            const elementsToRemove = contentClone.querySelectorAll('.copy-code-btn, .math-source');
            elementsToRemove.forEach(el => el.remove());
            
            // 根据标题层级分割内容
            slides = splitContentIntoSections(contentClone);
            
            console.log(`生成了 ${slides.length} 张幻灯片`);
        }

        // 根据标题层级分割内容
        function splitContentIntoSections(content) {
            const sections = [];
            const headings = content.querySelectorAll('h1, h2, h3');
            
            if (headings.length === 0) {
                // 如果没有标题，将整个内容作为一张幻灯片
                sections.push({
                    title: '内容概览',
                    content: content.innerHTML
                });
                return sections;
            }
            
            // 创建标题页
            const titleHeading = content.querySelector('h1');
            if (titleHeading) {
                const titleSection = {
                    title: titleHeading.textContent,
                    content: `<h1>${titleHeading.textContent}</h1>`
                };
                sections.push(titleSection);
            }
            
            // 根据标题层级分割内容
            let currentSection = null;
            let currentContent = [];
            
            // 遍历所有元素
            Array.from(content.children).forEach(element => {
                if (element.tagName.match(/^H[1-3]$/)) {
                    // 保存当前部分
                    if (currentSection && currentContent.length > 0) {
                        currentSection.content = currentContent.join('');
                        sections.push(currentSection);
                    }
                    
                    // 开始新部分
                    currentSection = {
                        title: element.textContent,
                        content: ''
                    };
                    currentContent = [element.outerHTML];
                } else if (currentSection) {
                    // 添加到当前部分
                    currentContent.push(element.outerHTML);
                }
            });
            
            // 保存最后一个部分
            if (currentSection && currentContent.length > 0) {
                currentSection.content = currentContent.join('');
                sections.push(currentSection);
            }
            
            // 如果没有分割出内容，将整个内容作为一张幻灯片
            if (sections.length === 0) {
                sections.push({
                    title: '内容概览',
                    content: content.innerHTML
                });
            }
            
            return sections;
        }

        // 显示指定幻灯片
        function showSlide(index) {
            if (index < 0 || index >= slides.length) return;
            
            const slideContainer = document.getElementById('slide-container');
            const slideCounter = document.getElementById('slide-counter');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            // 更新当前幻灯片索引
            currentSlideIndex = index;
            
            // 更新计数器
            slideCounter.textContent = `${index + 1} / ${slides.length}`;
            
            // 更新按钮状态
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === slides.length - 1;
            
            // 添加过渡动画
            slideContainer.classList.remove('active');
            
            setTimeout(() => {
                // 更新内容
                const slide = slides[index];
                slideContainer.innerHTML = slide.content;
                
                // 重新激活
                slideContainer.classList.add('active');
                
                // 添加过渡动画类
                slideContainer.classList.add('slide-transition');
                setTimeout(() => {
                    slideContainer.classList.remove('slide-transition');
                }, 500);
            }, 250);
        }

        // 下一张幻灯片
        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                showSlide(currentSlideIndex + 1);
            }
        }

        // 上一张幻灯片
        function previousSlide() {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        }

        // 同步幻灯片按钮状态
        function syncSlidesButton() {
            const slidesBtn = document.getElementById('slides-btn');
            if (!slidesBtn) return;
            
            if (slidesMode) {
                slidesBtn.innerHTML = '<i class="fas fa-compress"></i> Exit';
                slidesBtn.classList.remove('btn-outline-info');
                slidesBtn.classList.add('btn-danger');
                slidesBtn.onclick = exitSlidesMode;
                slidesBtn.title = '退出幻灯片模式';
            } else {
                slidesBtn.innerHTML = '<i class="fas fa-film"></i> Slides';
                slidesBtn.classList.remove('btn-danger');
                slidesBtn.classList.add('btn-outline-info');
                slidesBtn.onclick = enterSlidesMode;
                slidesBtn.title = '幻灯片模式';
            }
        }

        // 处理全屏状态变化
        function handleFullscreenChange() {
            const isFullscreen = !!(document.fullscreenElement || 
                                   document.webkitFullscreenElement || 
                                   document.mozFullScreenElement || 
                                   document.msFullscreenElement);
            
            console.log('全屏状态变化:', isFullscreen ? '进入全屏' : '退出全屏');
            
            // 如果退出全屏且当前在幻灯片模式，则退出幻灯片模式
            if (!isFullscreen && slidesMode) {
                console.log('检测到退出全屏，自动退出幻灯片模式');
                exitSlidesMode();
            }
            
            // 如果退出全屏且当前在全屏阅读模式，则退出全屏阅读模式
            if (!isFullscreen && document.body.classList.contains('fullscreen-reading')) {
                console.log('检测到退出全屏，自动退出全屏阅读模式');
                exitFullscreenReading();
            }
        }


    </script>
